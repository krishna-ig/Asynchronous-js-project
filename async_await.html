<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async/Await Data Fetching</title>
</head>
<style>
    body {
        background-color: greenyellow;
    }

    #btn {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #fetchDataBtn {
        background-color: rgb(59, 130, 246);
        border-radius: 0.375rem;
        font-weight: 700;
        margin: 0.5rem;
        padding: 0.5rem;
    }

    #fetchDataBtn:hover {
        background-color: rgb(147, 197, 253);
        cursor: pointer;
    }

    #dataDisplay {
        height: 50vh;
        overflow: scroll;
        overflow: auto;
        background-color: lightpink;
    }
</style>

<body>
    <div id="btn"><button id="fetchDataBtn">Fetch Data</button></div>
    <div id="dataDisplay">Click the button to load data.</div>

    <script>
        document.getElementById('fetchDataBtn').addEventListener('click', fetchData);

        async function fetchData() {
            const dataDisplay = document.getElementById('dataDisplay');
            dataDisplay.textContent = 'Loading...';

            try {
                const response = await fetch('https://dummyjson.com/posts');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                dataDisplay.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                dataDisplay.textContent = `Error: ${error.message}`;
            }
        }

    </script>
</body>

</html>
